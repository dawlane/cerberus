			shellPath = /bin/sh;
			shellScript = "# Execute the the make file to build the libglfwgame library.\nPATH=${PATH}:/usr/local/bin\n\nif [ -z \"${THIRD_PARTY_PATH}\" ]; then\nBUILD_ALL_PATH=${CERBERUS_PATH}/src/thirdparty/desktop/makefiles\necho \"THIRD PARTY not set. Falling to $BUILD_ALL_PATH\"\nelse\nBUILD_ALL_PATH=${THIRDPARTY_PATH}/src/desktop/makefiles\nfi\n\nmake -f $BUILD_ALL_PATH/glfwgame.gcc OS=MacOS";
